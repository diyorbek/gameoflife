<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game of Life</title>
  </head>
  <body>
    <div>
      <label>
        <span>Rows: </span>
        <input id="inp-rows" type="number" min="3" value="10" />
      </label>
      <br />
      <label>
        <span>Columns: </span>
        <input id="inp-cols" type="number" min="3" value="10" />
      </label>
    </div>

    <div>
      <label>
        <span>Survives if neighbour count: </span>
        <select id="inp-survive">
          <option value="2">2</option>
          <option value="2-3" selected>2-3</option>
          <option value="3">3</option>
          <option value="3-4">3-4</option>
          <option value="4">4</option>
          <option value="4-5">4-5</option>
          <option value="5">5</option>
          <option value="5-6">5-6</option>
          <option value="6">6</option>
        </select>
      </label>
      <br />
      <label>
        <span>Becomes alive if neighbour count: </span>
        <input id="inp-alive" type="number" min="1" value="3" />
      </label>
    </div>

    <div>
      <h4 style="margin-bottom: 0">
        Click on cells to make them alive or dead. It is possible only when the
        game is not playing.
      </h4>
      <button id="randomizeBtn">Randomly populate</button>
      <br />
      <br />
    </div>

    <div>
      <br />
      <button id="playBtn">Play</button>
      <button id="stopBtn">Stop</button>
      <br />
    </div>

    <div>
      <canvas></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
